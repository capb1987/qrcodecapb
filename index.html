<!DOCTYPE html>
<html lang="en" role="document">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/estilos.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="wrap-container" role="contentinfo">
      <main class="container-qr-code" role="main">
        <div class="qr-code-card">
          <div class="qr-code-card__image">
            <img src="./images/image-qr-code.png" alt="qr-image" />
          </div>

          <div class="qr-code-card__text">
            <h1>Improve your front-end skills by buldings projects</h1>
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </main>

      <footer class="attribution" role="banner">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="https://www.frontendmentor.io/profile/capb1987" target="_blank"
          >Carlos Andrés Puello Bolaño</a
        >
      </footer>
    </div>
  </body>
</html>
